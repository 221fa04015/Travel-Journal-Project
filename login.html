<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="nav-bar"></header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./register.html">Register</a>
        <a href="./login.html">Login</a>
        <a href="./dashboard.html">Dashboard</a>
        <a href="./aboutus.html">About Us</a>
    </nav>

    <main>
        <div class="container" id="form">
            <form id="loginForm">

                <fieldset>
                    <legend>Login</legend>

                    <div class="form-group">
                        <label for="mail">E-mail</label>
                        <input type="email" name="mail" id="mail" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <!-- Forgot Password Link -->
                    <div>
                        <a href="./forgot-password.html" id="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <div class="button-container">
                        <button type="submit" id="loginButton" class="block">Login</button>
                    </div>

                </fieldset>

            </form>
        </div>
    </main>

    <footer>
        <div class="foot">
            <h6>@ Copyright Reserved..!</h6>
        </div>
        <div class="images" id="logos">
            <!-- <img src="./assetes/images/icon-favicon.png" alt="no image found"> -->
            <img src="./images/icon-facebook.svg" alt="no image found">
            <img src="./images/icon-twitter.svg" alt="no image found">
            <img src="./images/icon-instagram.svg" alt="no image found">
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
